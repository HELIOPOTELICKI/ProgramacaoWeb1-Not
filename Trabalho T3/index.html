<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empregados</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <script>
        function autoRefresh() {
            window.location.reload();
        }

        function aparece(id) {
            document.getElementById('EscondeEditor').style.cssText = 'visibility: visible;';

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                var dataReturned = JSON.parse(this.responseText);
                $("#nomeEdit").val(dataReturned.data.employee_name);
                $("#salarioEdit").val(dataReturned.data.employee_salary);
                $("#idadeEdit").val(dataReturned.data.employee_age);
                $("#avatarEdit").val(dataReturned.data.profile_image);
            };
            xhttp.open("GET", "http://rest-api-employees.jmborges.site/api/v1/employee/" + id, true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send();

            $("#UpdateEmpregado").on("click",function() {  
                var url = 'http://rest-api-employees.jmborges.site/api/v1/update/' + id;
                var xhttp = new XMLHttpRequest();
                xhttp.open("PUT", url, false);
                xhttp.setRequestHeader("Content-type", "application/json");

                var updateEmpregado = {
                    name: document.getElementById("nomeEdit").value,
                    salary: document.getElementById("salarioEdit").value,
                    age: document.getElementById("idadeEdit").value,
                    profile_image: document.getElementById("avatarEdit").value
                };

                xhttp.send(JSON.stringify(updateEmpregado)); 

                autoRefresh()
            });
        }

        function esconde() {
            document.getElementById('EscondeEditor').style.cssText = 'visibility: hidden;';
        }

        function confirmacaoExcluirAP(id) {
            document.getElementById('AlertaExcluir').style.cssText = 'visibility: visible;';

            $("#confirmaExcluiu").on("click",function() {  
                var url = 'http://rest-api-employees.jmborges.site/api/v1/delete/' + id;
                var xhttp = new XMLHttpRequest();
                xhttp.open("DELETE", url, false);
                xhttp.setRequestHeader("Content-type", "application/json");
                xhttp.send();
            });

        }

        function confirmacaoExcluirDSP() {
            document.getElementById('AlertaExcluir').style.cssText = 'visibility: hidden;';
        }

        function clearInputs() {
            document.getElementById("camposNovoEmpregado").reset();
        }

        function clearInputsEdit() {
            document.getElementById("camposEditEmpregado").reset();
            esconde();
        }

        function CreateTableFromJSON(data) {
            var myData = data
            var col = [];
            for (var i = 0; i < myData.length; i++) {
                for (var key in myData[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }
    
            var table = document.createElement("table");
            var tr = table.insertRow(-1);
    
            var headT = ["ID", "Nome", "Salário", "Idade", "Avatar", "Ações"];
            for (var i = 0; i < headT.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = headT[i];
                tr.appendChild(th);
            }
    
            for (var i = 0; i < myData.length; i++) {
    
                tr = table.insertRow(-1);
    
                for (var j = 0; j < col.length; j++) { 
                    if (j == col.length-1){
                        var tabCell = tr.insertCell(-1);
                        if (myData[i][col[j]] == null || myData[i][col[j]] == ""){
                            tabCell.innerHTML = '<img src="https://uploaddeimagens.com.br/images/002/704/944/full/Avatar-Default.png?1592020730" width="50" height="50">';
                        }else{
                            tabCell.innerHTML = '<img src="'+myData[i][col[j]]+'" width="50" height="50">';
                        }
                    }else{
                        if (j == col.length-3){
                            var tabCell = tr.insertCell(-1);
                            tabCell.innerHTML = parseFloat(myData[i][col[j]]).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                        }else{
                            var tabCell = tr.insertCell(-1);
                            tabCell.innerHTML = myData[i][col[j]];
                        }
                    }
                    if (j == col.length-1){
                        var tabCell = tr.insertCell(-1);
                        var id = String(myData[i][col[0]]);
                        var aux = String('<a onclick="aparece(\'' + id + '\')">Editar</a> | <a onclick="confirmacaoExcluirAP(\'' + id + '\');">Excluir</a>');
                        tabCell.innerHTML = aux;
                    }
                }
            }
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }

        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4){ 
                if (this.status == 200){
                    var dataReturned = JSON.parse(this.responseText);
                    CreateTableFromJSON(dataReturned.data);
                }
            }
        };

        xhttp.open("GET", "http://rest-api-employees.jmborges.site/api/v1/employees", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send();

        function saveInputs() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4){ 
                    if (this.status == 200){
                        autoRefresh();
                    }
                }
            };

            xhttp.open("POST", "http://rest-api-employees.jmborges.site/api/v1/create", true);
            xhttp.setRequestHeader("Content-type", "application/json");

            var NewEmpregado = {
                name: document.getElementById("nome").value,
                salary: document.getElementById("salario").value,
                age: document.getElementById("idade").value,
                profile_image: document.getElementById("avatar").value
            };
            xhttp.send(JSON.stringify(NewEmpregado));   
        }
    </script>

<div class="BodyMain">
    <p id="showData"></p>
    <div class="EditaAdiciona">
        <div id="NovoEmpregado" class="NovoEmpregado">  
            <div class="alinhaNovoEmpregado">
                <form id="camposNovoEmpregado" class="camposNovoEmpregado" >
                    <p>
                        <h3>
                            Adicionando novo Empregado
                        </h3>
                    </p>
                    <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="form-control">    
                    </p>
                    <p>
                    <label for="salario">Salário: </label>
                    <input type="number" id="salario" name="salario" placeholder="Salário" class="form-control">  
                    </p>
                    <p>
                    <label for="idade">Idade: </label>
                    <input type="number" id="idade" name="idade" placeholder="Idade" class="form-control">   
                    </p>
                    <p>
                    <label for="avatar">Avatar: </label>
                    <input type="url" id="avatar" name="avatar" placeholder="http://url.do.avatar" class="form-control"> 
                    </p>
                </form>
            </div>
    
            <div id="BTNNovoEmpregado" class="BTNNovoEmpregado">
                <button type="submit" value="Submit" class="FormBTNS" onclick="saveInputs()">Salvar</button>
                <button type="reset"  value="Reset" class="FormBTNS" onclick="clearInputs()">Cancelar</button>
            </div>
        </div>

        <div id="EscondeEditor" class="EscondeEditor">
            <div id="NovoEmpregado" class="NovoEmpregado">  
                <div class="alinhaNovoEmpregado">
                    <form id="camposEditEmpregado" class="camposEditEmpregado" >
                        <p>
                            <h3>
                                Editor de Empregado
                            </h3>
                        </p>
                        <p>
                        <label for="nome">Nome: </label>
                        <input type="text" id="nomeEdit" name="nome" placeholder="Nome Completo" class="form-control">    
                        </p>
                        <p>
                        <label for="salario">Salário: </label>
                        <input type="number" id="salarioEdit" name="salario" placeholder="Salário" class="form-control">  
                        </p>
                        <p>
                        <label for="idade">Idade: </label>
                        <input type="number" id="idadeEdit" name="idade" placeholder="Idade" class="form-control">   
                        </p>
                        <p>
                        <label for="avatar">Avatar: </label>
                        <input type="url" id="avatarEdit" name="avatar" placeholder="http://url.do.avatar" class="form-control"> 
                        </p>
                    </form>
                </div>
        
                <div id="BTNNovoEmpregado" class="BTNNovoEmpregado">
                    <button id="UpdateEmpregado" type="submit" value="Submit" class="FormBTNS">Salvar</button>
                    <button type="reset"  value="Reset" class="FormBTNS" onclick="clearInputsEdit()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="AlertaExcluir" class="AlertaExcluir">
        <form class="AlertaExcluir">
          <h3>Deseja realmente excluir este empregado?</h3>
          <div id="BTNExcluir" class="BTNExcluir">
            <button id="confirmaExcluiu" type="submit" value="Submit" class="FormBTNS">Confirmar</button>
            <button type="reset"  value="Reset" class="FormBTNS" onclick="confirmacaoExcluirDSP()">Cancelar</button>
          </div>
        </form>
      </div>

</div>
</body>
</html>
