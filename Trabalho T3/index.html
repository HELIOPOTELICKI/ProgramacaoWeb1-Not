<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empregados</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    
<script src="script.js" type="text/javascript"></script>

<div class="BodyMain">
    <p id="showData"></p>
    <div class="EditaAdiciona">
        <div id="NovoEmpregado" class="NovoEmpregado">  
            <div class="alinhaNovoEmpregado">
                <form id="camposNovoEmpregado" class="camposNovoEmpregado" >
                    <p>
                        <h3>
                            Adicionando novo Empregado
                        </h3>
                    </p>
                    <p>
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" class="form-control">    
                    </p>
                    <p>
                    <label for="salario">Sal치rio: </label>
                    <input type="number" id="salario" name="salario" placeholder="Sal치rio" class="form-control">  
                    </p>
                    <p>
                    <label for="idade">Idade: </label>
                    <input type="number" id="idade" name="idade" placeholder="Idade" class="form-control">   
                    </p>
                    <p>
                    <label for="avatar">Avatar: </label>
                    <input type="url" id="avatar" name="avatar" placeholder="http://url.do.avatar" class="form-control"> 
                    </p>
                </form>
            </div>
    
            <div id="BTNNovoEmpregado" class="BTNNovoEmpregado">
                <button type="submit" value="Submit" class="FormBTNS" onclick="saveInputs()">Salvar</button>
                <button type="reset"  value="Reset" class="FormBTNS" onclick="clearInputs()">Cancelar</button>
            </div>
        </div>

        <div id="EscondeEditor" class="EscondeEditor">
            <div id="NovoEmpregado" class="NovoEmpregado">  
                <div class="alinhaNovoEmpregado">
                    <form id="camposEditEmpregado" class="camposEditEmpregado" >
                        <p>
                            <h3>
                                Editor de Empregado
                            </h3>
                        </p>
                        <p>
                        <label for="nome">Nome: </label>
                        <input type="text" id="nomeEdit" name="nome" placeholder="Nome Completo" class="form-control">    
                        </p>
                        <p>
                        <label for="salario">Sal치rio: </label>
                        <input type="number" id="salarioEdit" name="salario" placeholder="Sal치rio" class="form-control">  
                        </p>
                        <p>
                        <label for="idade">Idade: </label>
                        <input type="number" id="idadeEdit" name="idade" placeholder="Idade" class="form-control">   
                        </p>
                        <p>
                        <label for="avatar">Avatar: </label>
                        <input type="url" id="avatarEdit" name="avatar" placeholder="http://url.do.avatar" class="form-control"> 
                        </p>
                    </form>
                </div>
        
                <div id="BTNNovoEmpregado" class="BTNNovoEmpregado">
                    <button id="UpdateEmpregado" type="submit" value="Submit" class="FormBTNS">Salvar</button>
                    <button type="reset"  value="Reset" class="FormBTNS" onclick="clearInputsEdit()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="AlertaExcluir" class="AlertaExcluir">
        <form class="AlertaExcluir">
          <h3>Deseja realmente excluir este empregado?</h3>
          <div id="BTNExcluir" class="BTNExcluir">
            <button id="confirmaExcluiu" type="submit" value="Submit" class="FormBTNS">Confirmar</button>
            <button type="reset"  value="Reset" class="FormBTNS" onclick="confirmacaoExcluirDSP()">Cancelar</button>
          </div>
        </form>
    </div>

</div>
</body>
</html>
