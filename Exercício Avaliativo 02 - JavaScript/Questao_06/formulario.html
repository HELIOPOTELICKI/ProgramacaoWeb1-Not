<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleFormulario.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        $('#result').append("<br>");
      });
    });
    </script>
</head>
<body>
    <script>
        function getInputValue(){
            var inputVal = document.getElementById("inputNumber").value;
            return (`O fatorial de ${inputVal} é: ${fatorial(inputVal)}`);
        }

        function fatorial(valor) {
            if(valor<0) {
              return 'Valor deve ser maior ou igual a zero';
            }else if ( (valor == 0) || (valor == 1) ) {
              return 1;
            }else {
              var acumula = 1;
              for(x=valor;x>1;x--) {
                acumula = acumula * x;
              }
              return acumula;
            } 
        }
        </script>

    <form action="" method="post">
        <div>
            <input type="number" placeholder="Digite um número" id="inputNumber">
        </div>
        <div class="button">
            <button type="button" onclick='result.append(getInputValue());'>Calcule o Fatorial</button>
        </div>
        <div class="result" id="result"></div>
    </form>

</body>
</html>
